{% extends "base_generic.html" %}

{% block content %}
    <div class="list-group">
        {% for build in build_guide_list %}
            <a href="{% url 'show_guide' build.build_id %}"
               class="p-1 my-1 list-group-item-light list-group-item-action bg-secondary d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ build.title }}</div>

                </div>
                <span class="badge bg-primary rounded-pill">XX</span>
            </a>
        {% endfor %}
    </div>
{% endblock %}
