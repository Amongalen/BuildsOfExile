{% extends "base.html" %}
{% load myfilters %}

{% block extra_meta %}
  <meta name="robots" content="noindex"/>{% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email|addclass:'form-control w-25' }}</p>
    <input type="submit" class="btn btn-outline-light btn-secondary" value="Reset password">
  </form>
{% endblock %}
