{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="m-2 p-2 border border-1 border-light rounded w-auto bg-secondary row">
    <div class="col-auto">
      <img id="avatar_preview" alt="Avatar" width="200" height="200"
           src="{% if user_profile.avatar %}
                  {{ user_profile.avatar.url }}
                {% else %}
                  {% static 'icons/avatar_placeholder.svg' %}
                {% endif %}"
           class="user-avatar"/>
    </div>
    <div class="col"><h2 class="mb-0">{{ user_profile.user.username }}</h2>
      {% if user_profile.youtube_url %}
        <a href="{{ user_profile.youtube_url }}">YouTube.com</a><br/>
      {% endif %}

      {% if user_profile.twitch_url %}
        <a href="{{ user_profile.twitch_url }}">Twitch.tv</a>
      {% endif %}
    </div>
  </div>
  <h4>Guides:</h4>
  {% include 'guide_list.html' %}

{% endblock %}
